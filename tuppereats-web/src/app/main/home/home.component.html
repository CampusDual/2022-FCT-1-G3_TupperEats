
  <h3 class="titulo">Gráfica de clientes registrados</h3>
  <div>
    <o-chart  class="gCustomer" type="line" service="users" entity="graficaCustomer"
              keys="user_" x-axis="registration_date" x-data-type="time"
              y-axis="count_customer">
    </o-chart>
  </div>

  <div class="gQuesos">

    <div>
      <h3>Menús más demandados por los clientes</h3>
      <o-chart  class="grafica" type="pie" service="suscriptionCustomers" entity="graficaProduct"
               keys="suscription_customer_id" x-axis="menu_name_category"
               y-axis="count_category" [chart-parameters]="movementTypesChartParams">
      </o-chart>
    </div>


    <div>
      <h3>Suscripciones más pedidas por los clientes</h3>
      <o-chart  class="grafica" type="pie" service="suscriptionCustomers" entity="graficaSuscription"
                  keys="suscription_customer_id" x-axis="suscription_name"
                  y-axis="count_suscription" [chart-parameters]="movementTypesChartParams2">
    </o-chart>
    </div>

  </div>
