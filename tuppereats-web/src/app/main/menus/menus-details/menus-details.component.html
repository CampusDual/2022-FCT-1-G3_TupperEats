<o-form service="menus" entity="menu" keys="menu_id" header-actions="R;U;D" show-header-navigation="no">
  <o-text-input attr="menu_id" sql-type="INTEGER" enabled="no"></o-text-input>
  <o-row>
    <o-text-input attr="menu_name" required="yes" fxFlex="70"></o-text-input>
    <o-currency-input class="input-margin-menus"  attr="price" fxFlex="30"></o-currency-input>

  </o-row>
  <o-combo fxFlex attr="menu_category_id" service="categorymenus" entity="menuCategory" value-column="id_menu_category"
  columns="id_menu_category;menu_name_category" visible-columns="menu_name_category" keys="id_menu_category">
  </o-combo>

          <o-combo #firstPlate fxFlex attr="first_plate" label="first_plate"
          service="products" entity="plateType" value-column="product_id"
          columns="product_id;name" visible-columns="name" keys="product_id">
          </o-combo>

          <o-combo #secondPlate fxFlex attr="second_plate" label="second_plate"
          service="products" entity="secondPlateType" value-column="product_id"
          columns="product_id;name" visible-columns="name" keys="product_id">
          </o-combo>

          <o-combo #dessert fxFlex attr="dessert"
          service="products" entity="dessertType" value-column="product_id"
          columns="product_id;name" visible-columns="name" keys="product_id">
          </o-combo>
</o-form>
