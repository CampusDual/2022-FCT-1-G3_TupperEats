<div fxFill fxLayout="column" fxLayoutAlign="start">

    columns="menu_id;menu_name;first_plate;second_plate;dessert;first_plate_name;second_plate_name;dessert_name;price;first_plate_photo"
    visible-columns="menu_name;first_plate_name;second_plate_name;dessert_name;price;first_plate_photo" query-rows="20"
    select-all-checkbox-visible = "yes" detail-mode= "dblclick" >
    <o-table-column class="o-table-column-centered" attr="price" type="currency" currency-symbol="â‚¬" currency-symbol-position="right"
    thousand-separator="." decimal-separator=","></o-table-column>
    <o-table-column attr="first_plate_photo" label="photo" orderable="no" searchable="no" type="image" avatar="yes"
    empty-image="assets/images/no-image.png" image-type="base64"></o-table-column>
  </o-table>
</div>
</o-form-layout-manager>
