<o-form service="users" entity="user" keys="user_" header-actions="R;I;U;D" show-header-navigation="no">
  <o-text-input attr="user_" sql-type="STRING"></o-text-input>
  <o-row>
    <o-text-input  attr="name" required="yes" fxFlex="33"></o-text-input>
    <o-text-input class="users-margin" attr="surname" required="yes" fxFlex="33"></o-text-input>
    <o-text-input class="users-margin" attr="nif" required="yes" fxFlex="33"></o-text-input>
  </o-row>
  <o-row>
    <o-password-input  attr="password" required="yes" fxFlex="20"></o-password-input>
    <o-text-input class="users-margin" attr="email" required="yes" fxFlex="30"></o-text-input>
  </o-row>
  <o-row>
    <o-combo #role fxFlex="52" attr="id_rolename" label="rolename"
          service="users" entity="comboUser" value-column="rolename"
          columns="id_rolename;rolename" visible-columns="rolename" keys="id_rolename">
     </o-combo>
  </o-row>
</o-form>
