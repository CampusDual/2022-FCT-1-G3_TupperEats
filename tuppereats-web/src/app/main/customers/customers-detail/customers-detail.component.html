<o-form service="users" entity="user" keys="user_" editable-detail="no" show-header="no">
  <o-text-input attr="user_" sql-type="STRING" enabled="no"></o-text-input>

  <o-row>
   <o-text-input attr="name"></o-text-input>
  <o-text-input  class="users-margin" attr="surname" fxFlex="33"></o-text-input>
  </o-row>

  <o-row>
    <o-text-input  attr="email" fxFlex="33"></o-text-input>
    <o-text-input  class="users-margin" attr="phone" fxFlex="33"></o-text-input>
  </o-row>

  <o-row>
    <o-text-input  attr="address" fxFlex="33"></o-text-input>
    <o-text-input  class="users-margin" attr="city" fxFlex="33"></o-text-input>
  </o-row>

  <o-row>
    <o-table insert-button="no" delete-button="no" class="o-table-column-centered" fxFlex="50" attr="suscription_customer" service="users" entity="userSuscription"
      parent-keys="user_" keys="user_" columns="user_;suscription_customer_id;suscription_name;suscription_price;suscription_id;start_date_suscription_customer;end_date_suscription_customer"
      visible-columns="suscription_name;start_date_suscription_customer;end_date_suscription_customer;suscription_price" query-rows="10" detail-mode="none">
      <o-table-column attr="start_date_suscription_customer" type="date" format="LL" ></o-table-column>
      <o-table-column attr="end_date_suscription_customer" type="date" format="LL" ></o-table-column>
      <o-table-column attr="suscription_price" type="currency" currency-symbol="â‚¬" currency-symbol-position="right"
      thousand-separator="." decimal-separator="," ></o-table-column>
    </o-table>

    <o-table insert-button="no" delete-button="no" class="o-table-column-centered" fxFlex="50" attr="menu_customer" service="users" entity="userMenu"
      parent-keys="user_" keys="user_" columns="user_;menu_customer_id;menu_id;menu_name;date_menu_customer"
      visible-columns="menu_name;date_menu_customer" query-rows="10" detail-mode="none">
      <o-table-column attr="date_menu_customer" type="date" format="LL" ></o-table-column>
    </o-table>
  </o-row>

</o-form>
